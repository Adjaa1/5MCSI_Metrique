<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        form {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Contactez-nous</h1>
</header>

<form style="margin: auto; width: 300px;">

    <label for="name" style="font-size: 18px">Nom:</label><br>
    <input type="text" id="name" name="name"  required><br>
      
    <label for="email" style="font-size: 18px;">Adresse e-mail:</label><br>
    <input type="email" id="email" name="email" required ><br>

    <label for="message" style="font-size: 18px;">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="60" required></textarea><br><br>

    <input type="submit" value="Envoyer">
</form>

</body>
</html>
